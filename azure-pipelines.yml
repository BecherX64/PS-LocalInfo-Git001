# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'win1803'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
  
- powershell: |
    write-host "Agent.BuildDirectory:" $(Agent.BuildDirectory)
    write-host "##vso[task.setvariable variable=myOutputVar;isOutput=true]this is the value"
    write-host "My Variable:" $(ShowSomeVariables.myOutputVar)
  errorActionPreference: continue
  name: ShowSomeVariables

- powershell: |
   # Write your powershell commands here.
   Write-Host "List ps1 files:" $(Agent.BuildDirectory)
   gci -Path C:\ *.ps1 -Recurse
  displayName: "ListAgentBuildDir"
  errorActionPreference: continue
  workingDirectory: '.'

- powershell: |
   Write-Host "Listing ps1 files:" $(Build.Repository.LocalPath)
   gci -Path $(Build.Repository.LocalPath) *.ps1 -Recurse
  displayName: 'ListBuildRepository' 
  errorActionPreference: continue
  workingDirectory: '.'
  

- powershell: |
   Write-Host "Listing ps1 files:" $(AGENT.RELEASEDIRECTORY)
   gci -Path $(AGENT.RELEASEDIRECTORY) *.ps1 -Recurse
  displayName: 'ListAgentReleaseDir' 
  errorActionPreference: continue
  workingDirectory: '.'
  
